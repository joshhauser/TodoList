<mat-toolbar><p id="head">{{title}}</p></mat-toolbar>
<div class="boards" fxLayout="row wrap"  fxLayout.lt-sm="column" fxLayoutGap="3em" fxLayoutAlign="flex-start">
  <mat-card (click)="goToBoard(board.id)" [style.background-color]="board.color" fxLayout="column" fxFlex="0 1 calc(25% - 3em)" fxFlex.lt-md="0 1 calc(50% - 3em)" fxFlex.lt-sm="auto"  *ngFor="let board of boards | async">
    <!-- Menu -->
    <board-menu [boardID]="board.id"></board-menu>
    <div class="boardName">
      {{board.name}}
    </div>
  </mat-card>
  <div (click)="createBoard()" id="createBoard" fxFlex="0 1 calc(25% - 1.5em)" fxFlex.lt-md="0 1 calc(50% - 1.5em)" fxFlex.lt-sm="auto" fxLayoutAlign="center center">
    <span>+</span>
  </div>
</div>
