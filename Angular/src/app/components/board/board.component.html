<mat-toolbar><a id="head" routerLink="/home"><p>{{title}}</p></a></mat-toolbar>
<mat-card id="to-do">
  <mat-card-title>To-do</mat-card-title>
  <mat-divider></mat-divider>
  <!-- No tasks -->
  <div id="noTask" *ngIf="!_tasks.value || _tasks.value.length == 0">
    You don't have any task to achieve today !
  </div>
  <!-- Tasks -->
  <mat-list id="tasks" fxLayout="column">
    <mat-list-item *ngFor="let task of _tasks | async" >
      <!-- <mat-checkbox labelPosition="after"><p>{{task.content}}</p></mat-checkbox> -->
      <p fxFlex="90" class="task">{{task.content}}</p>
      <span fxFlex="10"></span>
      <button mat-icon-button (click)="deleteTask(task)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
  <mat-divider></mat-divider>
  <!-- Add task -->
  <div id="form">
    <form>
      <mat-form-field>
        <input matInput #task placeholder="Add a new task">
      </mat-form-field>
      <button id="addTask" mat-raised-button color="warn" (click)="addNewTask(task.value); task.value=''">
        Add
      </button>
    </form>
  </div>
</mat-card>
